plugins {
    id 'java'
    id 'com.adarshr.test-logger' version '3.2.0'
}

group = 'br.com.rinhacompilers'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.antlr:antlr4:4.13.1'
}

tasks.named('test') {
    useJUnitPlatform()
}
